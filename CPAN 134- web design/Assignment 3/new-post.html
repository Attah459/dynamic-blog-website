<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fighting Game Blog</title>
</head>
<body>
  <h1>Create a New Blog Post</h1>

  <form id="post-form">
    <label>
      Title:<br />
      <input type="text" id="title" />
    </label>
    <br /><br />

    <label>
      Content:<br />
      <textarea id="content" rows="5"></textarea>
    </label>
    <br /><br />

    <label>
      Image (optional):<br />
      <input type="file" id="image" accept="image/*" />
    </label>
    <br /><br />

    <button type="submit">Save Post</button>
  </form>

  <p id="error-message"></p>

  <script>
    const form = document.getElementById('post-form');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const imageInput = document.getElementById('image');
      const file = imageInput.files[0];

      // Validation: ensure title and content are not empty
      if (!title && !content) {
        errorMsg.textContent = "Title and content are required.";
        return;
      } else if (!title) {
        errorMsg.textContent = "Title is required.";
        return;
      } else if (!content) {
        errorMsg.textContent = "Content is required.";
        return;
      }

      errorMsg.textContent = "";

      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          savePost(title, content, reader.result);
        };
        reader.readAsDataURL(file);
      } else {
        savePost(title, content, null);
      }
    });

    function savePost(title, content, imageData) {
      const post = { title, content, image: imageData };
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.unshift(post);
      localStorage.setItem('posts', JSON.stringify(posts));
      alert("Post saved!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
